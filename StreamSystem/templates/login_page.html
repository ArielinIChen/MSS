<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/js.cookie.js" %}"></script>
    <script src="{% static "js/ie-emulation-modes-warning.js" %}"></script>
    <script src="{% static "js/md5.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/ie10-viewport-bug-workaround.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/signin.css" %}">
</head>
<body>
    <div class="container">
        <form id="form1" class="form-signin" method="post" onsubmit="return inputCheck()">{% csrf_token %}
            <h2 class="form-signin-heading">Please Sign in</h2>
            <label class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
            <label class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
            <br>
            <button id="signinBtn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
    <script>
        function inputCheck() {
            var username = document.getElementById("inputUsername").value;
            var password = document.getElementById("inputPassword");
            password.value = md5(password.value + "daohaobishi2b");
            console.log(password.value);
            alert("Sign in as user: " + username);
            return true;
        }
    </script>
</body>
</html>
